<nav *ngIf="isAuthenticated()">
    <div class=" bgWhite lightShadow sidebarMenu">
        <ul class="nav flex-column accordion" id="accordionExample">
            <li class="nav-item">
                <a class="nav-link Imams" href="#" role="button">
                    <img src="../../../content/images/topbar/Sanaye200.png" style="width: 31%" />
                    <img src="../../../content/images/navbar/LogoSanaie.png" style="width: 70%;padding-top: 3%"/>
                </a>
            </li>
            <ng-container *ngIf="treeNode">
            <li  *ngFor="let node of treeNode" class="nav-item navbarmenu">
                <a class="nav-link" [attr.data-toggle]="node.children.length > 0 ? 'collapse' : null" attr.href="#{{node.url}}" role="button" aria-expanded="false" attr.aria-controls="{{node.url}}">
                    <ng-container [ngSwitch]="node.faicon">
                        <img *ngSwitchCase="'one'" src="../../../content/images/navbar/one.png" />
                        <img *ngSwitchCase="'two'" src="../../../content/images/navbar/two.png" />
                        <img *ngSwitchCase="'three'" src="../../../content/images/navbar/three.png" />
                        <img *ngSwitchCase="'four'" src="../../../content/images/navbar/four.png" />
                        <img *ngSwitchCase="'five'" src="../../../content/images/navbar/five.png" />
                        <img *ngSwitchCase="'six'" src="../../../content/images/navbar/six.png" />
                        <img *ngSwitchCase="'seven'" src="../../../content/images/navbar/seven.png" />
                        <img *ngSwitchCase="'eight'" src="../../../content/images/navbar/eight.png" />
                        <img *ngSwitchCase="'nine'" src="../../../content/images/navbar/nine.png" />
                        <img *ngSwitchCase="'ten'" src="../../../content/images/navbar/ten.png" />
                        <fa-icon *ngSwitchDefault [icon]="node.faicon"></fa-icon>
                    </ng-container>
                    <span class="pr-2 aLittleShadow">{{node.title}}</span>
                    <i [ngClass]="{'fa fa-angle-left menuArrow':node.children.length>0}"></i>
                </a>
                <ul *ngIf="node.children.length>0" id="{{node.url}}" class="collapse" data-parent="#accordionExample">
                    <li class="nchild" *ngFor="let child of node.children">
                        <a href="{{child.url}}" class="nchild">
                            <ng-container [ngSwitch]="child.faicon">
                                <img *ngSwitchCase="'one'" src="../../../content/images/navbar/one.png" />
                                <img *ngSwitchCase="'two'" src="../../../content/images/navbar/two.png" />
                                <img *ngSwitchCase="'three'" src="../../../content/images/navbar/three.png" />
                                <img *ngSwitchCase="'four'" src="../../../content/images/navbar/four.png" />
                                <img *ngSwitchCase="'five'" src="../../../content/images/navbar/five.png" />
                                <img *ngSwitchCase="'six'" src="../../../content/images/navbar/six.png" />
                                <img *ngSwitchCase="'seven'" src="../../../content/images/navbar/seven.png" />
                                <img *ngSwitchCase="'eight'" src="../../../content/images/navbar/eight.png" />
                                <img *ngSwitchCase="'nine'" src="../../../content/images/navbar/nine.png" />
                                <img *ngSwitchCase="'ten'" src="../../../content/images/navbar/ten.png" />
                                <fa-icon *ngSwitchDefault [icon]="child.faicon"></fa-icon>
                            </ng-container>
                            <span class="aLittleShadow">{{child.title}}</span>
                        </a>
                    </li>
                </ul>
            </li>
            </ng-container>
        </ul>
        <div style="position: absolute;width:100%;bottom: 0;padding-left: 7%">
            <a href="#" (click)="logout();" class="logout"> خروج از سامانه<span class="badge badge-danger date-logout">{{todayDate}}</span></a>
        </div>
    </div><!-- Main Menu (Right) -->


</nav>

</nav>
