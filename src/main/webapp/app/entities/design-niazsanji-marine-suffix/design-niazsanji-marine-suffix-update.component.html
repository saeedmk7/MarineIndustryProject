<div class="row justify-content-center">
    <div class="col-8" >
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="mi-design-niazsanji-marine-suffix-heading" jhiTranslate="marineindustryprojApp.designNiazsanji.home.createOrEditLabel" translateValues="{title: '{{designNiazsanji.title}}'}">Create or edit a Design Niazsanji</h2>
            <div id="contentDesign">
                <mi-alert-error></mi-alert-error>
                <div class="form-group" [hidden]="!designNiazsanji.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="designNiazsanji.id" readonly />
                </div>
                <!--<div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="designNiazsanji.title" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.educationalModule" for="field_educationalModule">Educational Module</label>
                    <ng-select
                        [items]="educationalmodules"
                        [multiple]="false"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="true"
                        bindLabel="fullTitle"
                        bindValue="id"
                        placeholder="انتخاب نمائید."
                        name="educationalModule"
                        id="field_educationalModule"
                        [(ngModel)]="designNiazsanji.educationalModuleId">
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.costEducationalModule" for="field_costEducationalModule">Cost Educational Module</label>
                    <input type="number" [required]="true" class="form-control" name="costEducationalModule" id="field_costEducationalModule"
                        [(ngModel)]="designNiazsanji.costEducationalModule" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.courseType" for="field_courseType">Course Type</label>
                    <ng-select
                        [items]="coursetypes"
                        [multiple]="false"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="true"
                        bindLabel="title"
                        bindValue="id"
                        placeholder="نوع دوره"
                        name="courseType"
                        id="field_courseType"
                        [(ngModel)]="designNiazsanji.courseTypeId">
                </div>
                <div class="form-group">
                    <label jhiTranslate="marineindustryprojApp.designNiazsanji.restriction" for="field_restriction">Restriction</label>
                    <ng-select
                        [items]="restrictions"
                        [multiple]="true"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="false"
                        bindLabel="title"
                        placeholder="محدودیت ها"
                        name="restriction"
                        id="field_restriction"
                        [(ngModel)]="designNiazsanji.restrictions" >
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.restrictionDescription" for="field_restrictionDescription">Restriction Description</label>
                    <textarea type="text" class="form-control" name="restrictionDescription" id="field_restrictionDescription"
                              [(ngModel)]="designNiazsanji.restrictionDescription" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.restrictionDescription?.dirty && editForm.controls.restrictionDescription?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.restrictionDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                            This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.teachingApproach" for="field_teachingApproach">Teaching Approach</label>
                    <ng-select
                        [items]="teachingapproaches"
                        [multiple]="false"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="true"
                        bindLabel="title"
                        bindValue="id"
                        placeholder="روش آموزش"
                        name="teachingApproach"
                        id="field_teachingApproach"
                        [(ngModel)]="designNiazsanji.teachingApproachId">
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.goalsText" for="field_goalsText">Goals Text</label>
                    <textarea type="text" class="form-control" name="goalsText" id="field_goalsText"
                              [(ngModel)]="designNiazsanji.goalsText" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.goalsText?.dirty && editForm.controls.goalsText?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.goalsText?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                            This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.prerequisite" for="field_prerequisite">Prerequisite</label>
                    <textarea type="text" class="form-control" name="prerequisite" id="field_prerequisite"
                              [(ngModel)]="designNiazsanji.prerequisite" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.prerequisite?.dirty && editForm.controls.prerequisite?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.prerequisite?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                            This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.designNiazsanji.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="designNiazsanji.description" ></textarea>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <ng-container *ngIf="editable">
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="button" id="delete-entity" class="btn btn-danger" (click)="deleteEntity()">
                    <fa-icon [icon]="'times'"></fa-icon>&nbsp;حذف
                </button>
                </ng-container>

            </div>
        </form>
    </div>
</div>
