<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="mi-application-process-run-step-marine-suffix-heading" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.home.createOrEditLabel">Create or edit a Application Process Run Step</h2>
            <div>
                <mi-alert-error></mi-alert-error>
                <div class="form-group" [hidden]="!applicationProcessRunStep.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="applicationProcessRunStep.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.fileDoc" for="field_fileDoc">File Doc</label>
                    <textarea class="form-control" name="fileDoc" id="field_fileDoc"
                        [(ngModel)]="applicationProcessRunStep.fileDoc" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="applicationProcessRunStep.description" maxlength="4096"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                        This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.done" for="field_done">Done</label>
                    <input type="checkbox" class="form-control" name="done" id="field_done"
                        [(ngModel)]="applicationProcessRunStep.done" />
                    <div [hidden]="!(editForm.controls.done?.dirty && editForm.controls.done?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.done?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.doneUserLogin" for="field_doneUserLogin">Done User Login</label>
                    <input type="text" class="form-control" name="doneUserLogin" id="field_doneUserLogin"
                        [(ngModel)]="applicationProcessRunStep.doneUserLogin" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.doneUserLogin?.dirty && editForm.controls.doneUserLogin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.doneUserLogin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.doneDate" for="field_doneDate">Done Date</label>
                    <div class="d-flex">
                        <input id="field_doneDate" type="datetime-local" class="form-control" name="doneDate" [(ngModel)]="doneDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.createUserLogin" for="field_createUserLogin">Create User Login</label>
                    <input type="text" class="form-control" name="createUserLogin" id="field_createUserLogin"
                        [(ngModel)]="applicationProcessRunStep.createUserLogin" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.createUserLogin?.dirty && editForm.controls.createUserLogin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.createUserLogin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.modifyUserLogin" for="field_modifyUserLogin">Modify User Login</label>
                    <input type="text" class="form-control" name="modifyUserLogin" id="field_modifyUserLogin"
                        [(ngModel)]="applicationProcessRunStep.modifyUserLogin" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.modifyUserLogin?.dirty && editForm.controls.modifyUserLogin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.modifyUserLogin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.modifyDate" for="field_modifyDate">Modify Date</label>
                    <div class="d-flex">
                        <input id="field_modifyDate" type="datetime-local" class="form-control" name="modifyDate" [(ngModel)]="modifyDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.applicationProcess" for="field_applicationProcess">Application Process</label>
                    <select class="form-control" id="field_applicationProcess" name="applicationProcess" [(ngModel)]="applicationProcessRunStep.applicationProcessId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationProcessOption.id" *ngFor="let applicationProcessOption of applicationprocesses; trackBy: trackApplicationProcessById">{{applicationProcessOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.applicationProcessRunStep.applicationProcessStep" for="field_applicationProcessStep">Application Process Step</label>
                    <select class="form-control" id="field_applicationProcessStep" name="applicationProcessStep" [(ngModel)]="applicationProcessRunStep.applicationProcessStepId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationProcessStepOption.id" *ngFor="let applicationProcessStepOption of applicationprocesssteps; trackBy: trackApplicationProcessStepById">{{applicationProcessStepOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
