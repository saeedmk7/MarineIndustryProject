<div>
    <h2 id="page-heading">
        <span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.home.title">Monitor Learning Process Levels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-monitor-learning-process-level-marine-suffix" [routerLink]="['/monitor-learning-process-level-marine-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.home.createLabel">
            Create new Monitor Learning Process Level
            </span>
        </button>
    </h2>
    <mi-alert></mi-alert>
    <br/>
    <div class="table-responsive" *ngIf="monitorLearningProcessLevels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="title"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!--<th jhiSortBy="code"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.code">Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="description"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="goal"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.goal">Goal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="formula"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.formula">Formula</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!--<th jhiSortBy="createUserLogin"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.createUserLogin">Create User Login</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createDate"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.createDate">Create Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="modifyUserLogin"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.modifyUserLogin">Modify User Login</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="modifyDate"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.modifyDate">Modify Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="guid"><span jhiTranslate="marineindustryprojApp.monitorLearningProcessLevel.guid">Guid</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let monitorLearningProcessLevel of monitorLearningProcessLevels ;trackBy: trackId">
                <td><a [routerLink]="['/monitor-learning-process-level-marine-suffix', monitorLearningProcessLevel.id, 'view' ]">{{monitorLearningProcessLevel.id}}</a></td>
                <td>{{monitorLearningProcessLevel.title}}</td>
                <!--<td>{{monitorLearningProcessLevel.code}}</td>-->
                <td>{{monitorLearningProcessLevel.description}}</td>
                <td>{{monitorLearningProcessLevel.goal}}</td>
                <td>{{monitorLearningProcessLevel.formula}}</td>
                <!--<td>{{monitorLearningProcessLevel.createUserLogin}}</td>
                <td>{{monitorLearningProcessLevel.createDate | date:'medium'}}</td>
                <td>{{monitorLearningProcessLevel.modifyUserLogin}}</td>
                <td>{{monitorLearningProcessLevel.modifyDate | date:'medium'}}</td>
                <td>{{monitorLearningProcessLevel.guid}}</td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/monitor-learning-process-level-marine-suffix', monitorLearningProcessLevel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/monitor-learning-process-level-marine-suffix', monitorLearningProcessLevel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"  *jhiHasAnyAuthority="['ROLE_ADMIN']"
                                [routerLink]="['/', { outlets: { popup: 'monitor-learning-process-level-marine-suffix/'+ monitorLearningProcessLevel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="monitorLearningProcessLevels && monitorLearningProcessLevels.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
