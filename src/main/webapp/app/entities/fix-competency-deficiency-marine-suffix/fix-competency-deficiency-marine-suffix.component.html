<div>
    <h2 id="page-heading">
        <span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.home.title">Fix Competency Deficiencies</span>
        <button id="jh-create-entity" class="btn btn-success float-right jh-create-entity create-fix-competency-deficiency-marine-suffix" [routerLink]="['/fix-competency-deficiency-marine-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.home.createLabel">
            Create new Fix Competency Deficiency
            </span>
        </button>
    </h2>
    <mi-alert></mi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fixCompetencyDeficiencies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="title"><span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="displayOrder"><span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.displayOrder">Display Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
<!--            <th jhiSortBy="createUserLogin"><span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.createUserLogin">Create User Login</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createDate"><span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.createDate">Create Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="modifyUserLogin"><span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.modifyUserLogin">Modify User Login</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="modifyDate"><span jhiTranslate="marineindustryprojApp.fixCompetencyDeficiency.modifyDate">Modify Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fixCompetencyDeficiency of fixCompetencyDeficiencies ;trackBy: trackId">
                <td><a [routerLink]="['/fix-competency-deficiency-marine-suffix', fixCompetencyDeficiency.id, 'view' ]">{{fixCompetencyDeficiency.id}}</a></td>
                <td>{{fixCompetencyDeficiency.title}}</td>
                <td>{{fixCompetencyDeficiency.description}}</td>
                <td>{{fixCompetencyDeficiency.displayOrder}}</td>
            <!--    <td>{{fixCompetencyDeficiency.createUserLogin}}</td>
                <td>{{fixCompetencyDeficiency.createDate | date:'medium'}}</td>
                <td>{{fixCompetencyDeficiency.modifyUserLogin}}</td>
                <td>{{fixCompetencyDeficiency.modifyDate | date:'medium'}}</td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/fix-competency-deficiency-marine-suffix', fixCompetencyDeficiency.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fix-competency-deficiency-marine-suffix', fixCompetencyDeficiency.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fix-competency-deficiency-marine-suffix/'+ fixCompetencyDeficiency.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="fixCompetencyDeficiencies && fixCompetencyDeficiencies.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
