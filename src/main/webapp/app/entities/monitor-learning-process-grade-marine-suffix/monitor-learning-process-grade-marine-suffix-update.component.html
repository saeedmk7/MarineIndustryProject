<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="mi-monitor-learning-process-grade-marine-suffix-heading" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.home.createOrEditLabel">Create or edit a Monitor Learning Process Grade</h2>
            <div>
                <mi-alert-error></mi-alert-error>
                <div class="form-group" [hidden]="!monitorLearningProcessGrade.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="monitorLearningProcessGrade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.firstNumber" for="field_firstNumber">First Number</label>
                    <input type="number" class="form-control" name="firstNumber" id="field_firstNumber"
                        [(ngModel)]="monitorLearningProcessGrade.firstNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.secondNumber" for="field_secondNumber">Second Number</label>
                    <input type="number" class="form-control" name="secondNumber" id="field_secondNumber"
                        [(ngModel)]="monitorLearningProcessGrade.secondNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.thirdNumber" for="field_thirdNumber">Third Number</label>
                    <input type="number" class="form-control" name="thirdNumber" id="field_thirdNumber"
                        [(ngModel)]="monitorLearningProcessGrade.thirdNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.result" for="field_result">Result</label>
                    <input type="number" class="form-control" name="result" id="field_result"
                        [(ngModel)]="monitorLearningProcessGrade.result" required/>
                    <div [hidden]="!(editForm.controls.result?.dirty && editForm.controls.result?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.result?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.result?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.goal" for="field_goal">Goal</label>
                    <input type="number" class="form-control" name="goal" id="field_goal"
                        [(ngModel)]="monitorLearningProcessGrade.goal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.createUserLogin" for="field_createUserLogin">Create User Login</label>
                    <input type="text" class="form-control" name="createUserLogin" id="field_createUserLogin"
                        [(ngModel)]="monitorLearningProcessGrade.createUserLogin" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.createUserLogin?.dirty && editForm.controls.createUserLogin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.createUserLogin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.modifyUserLogin" for="field_modifyUserLogin">Modify User Login</label>
                    <input type="text" class="form-control" name="modifyUserLogin" id="field_modifyUserLogin"
                        [(ngModel)]="monitorLearningProcessGrade.modifyUserLogin" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.modifyUserLogin?.dirty && editForm.controls.modifyUserLogin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.modifyUserLogin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.modifyDate" for="field_modifyDate">Modify Date</label>
                    <div class="d-flex">
                        <input id="field_modifyDate" type="datetime-local" class="form-control" name="modifyDate" [(ngModel)]="modifyDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.guid" for="field_guid">Guid</label>
                    <input type="text" class="form-control" name="guid" id="field_guid"
                        [(ngModel)]="monitorLearningProcessGrade.guid" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.guid?.dirty && editForm.controls.guid?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.guid?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.monitorLearningProcessLevel" for="field_monitorLearningProcessLevel">Monitor Learning Process Level</label>
                    <select class="form-control" id="field_monitorLearningProcessLevel" name="monitorLearningProcessLevel" [(ngModel)]="monitorLearningProcessGrade.monitorLearningProcessLevelId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="monitorLearningProcessLevelOption.id" *ngFor="let monitorLearningProcessLevelOption of monitorlearningprocesslevels; trackBy: trackMonitorLearningProcessLevelById">{{monitorLearningProcessLevelOption.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.monitorLearningProcess" for="field_monitorLearningProcess">Monitor Learning Process</label>
                    <select class="form-control" id="field_monitorLearningProcess" name="monitorLearningProcess" [(ngModel)]="monitorLearningProcessGrade.monitorLearningProcessId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="monitorLearningProcessOption.id" *ngFor="let monitorLearningProcessOption of monitorlearningprocesses; trackBy: trackMonitorLearningProcessById">{{monitorLearningProcessOption.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.monitorLearningProcessGrade.monitorProcessDuration" for="field_monitorProcessDuration">Monitor Process Duration</label>
                    <select class="form-control" id="field_monitorProcessDuration" name="monitorProcessDuration" [(ngModel)]="monitorLearningProcessGrade.monitorProcessDurationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="monitorProcessDurationOption.id" *ngFor="let monitorProcessDurationOption of monitorprocessdurations; trackBy: trackMonitorProcessDurationById">{{monitorProcessDurationOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
