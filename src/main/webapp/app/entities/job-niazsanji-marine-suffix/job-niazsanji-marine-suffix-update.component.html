<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="mi-job-niazsanji-marine-suffix-heading" jhiTranslate="marineindustryprojApp.jobNiazsanji.home.createOrEditLabel">Create or edit a Job Niazsanji</h2>
            <div>
                <mi-alert-error></mi-alert-error>
                <div class="form-group" [hidden]="!jobNiazsanji.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="jobNiazsanji.id" readonly />
                </div>

                <!--<div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="jobNiazsanji.code" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>-->
                <div class="dropdown-divider pt-3 mt-4"><div class="divider-title">اطلاعات اولیه نیازسنجی</div></div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.organizationChart" for="field_organizationChart">Organization Chart</label>
                    <!--<select class="form-control" id="field_organizationChart" name="organizationChart" [(ngModel)]="jobNiazsanji.organizationChartId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="organizationChartOption.id" *ngFor="let organizationChartOption of organizationcharts; trackBy: trackOrganizationChartById">{{organizationChartOption.title}}</option>
                    </select>-->
                    <ng-select
                        [items]="organizationcharts"
                        [multiple]="false"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="true"
                        bindLabel="fullTitle"
                        bindValue="id"
                        placeholder="انتخاب نمائید."
                        name="organizationChartId"
                        id="field_organizationChart"
                        [(ngModel)]="jobNiazsanji.organizationChartId">
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.person" for="field_person">Person</label>
                    <!--<select class="form-control" id="field_person" name="person" [(ngModel)]="jobNiazsanji.personId"  required>
                        <option *ngIf="!editForm.value.person" [ngValue]="null" selected></option>
                        <option [ngValue]="personOption.id" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.family}}</option>
                    </select>-->
                    <ng-select
                        [items]="people"
                        [multiple]="false"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="true"
                        bindLabel="fullName"
                        bindValue="id"
                        placeholder="انتخاب نمائید."
                        name="personId"
                        id="field_person"
                        [(ngModel)]="jobNiazsanji.personId">
                </div>
                <div [hidden]="!(editForm.controls.person?.dirty && editForm.controls.person?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.person?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="dropdown-divider pt-3 mt-4"><div class="divider-title">اطلاعات پودمان</div></div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.educationalModule" for="field_educationalModule">Educational Module</label>
                    <!--<select class="form-control" id="field_educationalModule" name="educationalModule" [(ngModel)]="jobNiazsanji.educationalModuleId"  required>
                        <option *ngIf="!editForm.value.educationalModule" [ngValue]="null" selected></option>
                        <option [ngValue]="educationalModuleOption.id" *ngFor="let educationalModuleOption of educationalmodules; trackBy: trackEducationalModuleById">{{educationalModuleOption.title}}</option>
                    </select>-->
                    <ng-select
                        [items]="educationalmodules"
                        [multiple]="false"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="true"
                        bindLabel="fullTitle"
                        bindValue="id"
                        placeholder="انتخاب نمائید."
                        name="educationalModuleId"
                        id="field_educationalModule"
                        [(ngModel)]="jobNiazsanji.educationalModuleId">
                </div>
                <div [hidden]="!(editForm.controls.educationalModule?.dirty && editForm.controls.educationalModule?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.educationalModule?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.courseType" for="field_courseType">Course Type</label>
                    <select class="form-control" id="field_courseType" name="courseType" [(ngModel)]="jobNiazsanji.courseTypeId" required>
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseTypeOption.id" *ngFor="let courseTypeOption of coursetypes">{{courseTypeOption.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.priceCost" for="field_priceCost">Price Cost</label>
                    <input type="number" class="form-control" name="priceCost" id="field_priceCost"
                           [(ngModel)]="jobNiazsanji.priceCost" />
                </div>
                <div class="form-group">
                    <label jhiTranslate="marineindustryprojApp.jobNiazsanji.restriction" for="field_restriction">Restriction</label>
                    <ng-select
                        [items]="restrictions"
                        [multiple]="true"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="false"
                        bindLabel="title"
                        placeholder="محدودیت ها"
                        name="restriction"
                        id="field_restriction"
                        [(ngModel)]="jobNiazsanji.restrictions" >
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.restrictionDescription" for="field_restrictionDescription">Restriction Description</label>
                    <textarea type="text" class="form-control" name="restrictionDescription" id="field_restrictionDescription"
                              [(ngModel)]="jobNiazsanji.restrictionDescription" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.restrictionDescription?.dirty && editForm.controls.restrictionDescription?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.restrictionDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                            This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.teachingApproach" for="field_teachingApproach">Teaching Approach</label>
                    <ng-select
                        [items]="teachingapproaches"
                        [multiple]="false"
                        [closeOnSelect]="true"
                        [searchable]="true"
                        [required]="true"
                        bindLabel="title"
                        bindValue="id"
                        placeholder="روش آموزش"
                        name="teachingApproach"
                        id="field_teachingApproach"
                        [(ngModel)]="jobNiazsanji.teachingApproachId">
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.goalsText" for="field_goalsText">Goals Text</label>
                    <textarea type="text" class="form-control" name="goalsText" id="field_goalsText"
                              [(ngModel)]="jobNiazsanji.goalsText" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.goalsText?.dirty && editForm.controls.goalsText?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.goalsText?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                            This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.prerequisite" for="field_prerequisite">Prerequisite</label>
                    <textarea type="text" class="form-control" name="prerequisite" id="field_prerequisite"
                              [(ngModel)]="jobNiazsanji.prerequisite" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.prerequisite?.dirty && editForm.controls.prerequisite?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.prerequisite?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                            This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>
                <div class="dropdown-divider pt-3 mt-4"><div class="divider-title">توضیحات تکمیلی</div></div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.jobNiazsanji.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              [(ngModel)]="jobNiazsanji.description" ></textarea>
                </div>



            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>


                <button type="submit" title="مدارک" *ngIf="jobNiazsanji.id"
                        [routerLink]="['../document-marine-suffix', 'preJobNiazsanji', jobNiazsanji.id ]"
                        [ngClass]="(jobNiazsanji.documents && jobNiazsanji.documents.length > 0) ? 'btn-warning' : 'btn-light'"
                        class="btn pull-left">
                    <span>مدارک</span>
                    <span class="fa fa-file"></span>
                </button>
            </div>
        </form>
    </div>
</div>
