<form name="deleteForm" (ngSubmit)="confirmRefer(usersRequest.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.refer.title">Confirm refer operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <mi-alert-error></mi-alert-error>
        <p id="mi-refer-usersRequest-heading" jhiTranslate="marineindustryprojApp.usersRequest.refer.question" translateValues="{id: '{{usersRequest.id}}'}">Are you sure you want to refer this Users Request?</p>
        <div class="form-group fullcover">
            <ng-select
                #personSelect
                [items]="people"
                [multiple]="true"
                [closeOnSelect]="false"
                [searchable]="true"
                [required]="true"
                bindLabel="fullName"
                placeholder="نام"
                name="person"
                id="field_person"
                [(ngModel)]="selectedPeople">
        </div>
        <div class="form-group fullcover">
            <textarea [(ngModel)]="comment" class="form-control" name="comment" id="field_comment"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="mi-confirm-refer-usersRequest" type="submit" class="btn btn-success">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.refer">Refer</span>
        </button>
    </div>
</form>
